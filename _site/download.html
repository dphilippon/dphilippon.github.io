
<!doctype html>
    <html lang="en"><head><meta charset="utf-8"><title>Download</title></head>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <body>
            <link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//connect.facebook.net/en_US/all.js"></script>
<script src="/js/linkify.min.js"></script>
<script src="/js/linkify-jquery.min.js"></script>

            <div class="w3-bar w3-white w3-hide-small w3-display-center">
              <a href="/" class="w3-bar-item w3-button"><img src="/images/icon_gama_50.png"></a>
              <a href="/wiki/Home" class="w3-bar-item w3-button w3-text-blue w3-hover-white w3-hover-text-white">Documentation</a>
              <a href="/wiki/Tutorials" class="w3-bar-item w3-button w3-text-blue">Tutorials</a>
              <a href="/download" class="w3-bar-item w3-button w3-text-blue">Download</a>
              <a href="/news" class="w3-bar-item w3-button w3-text-blue">News</a>
              <a href="/contribute" class="w3-bar-item w3-button w3-text-blue">Contribute</a>
            <form action="post" >
              <input type="text" id="search-box" name="search-box">
              <i class="fa fa-search" aria-hidden="true" onclick="search();"></i>
            </form>
            <ul id="search-results"></ul>
            </div>
            
            <div class="w3-content">
                <div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
  	<div id="releasesquotes" class="w3-medium w3-text-blue">
	</div>
   </div>
</div>
<script>
	$(document).ready(function(){
		$.getJSON('https://api.github.com/repos/gama-platform/gama/releases', function(data) {
			var ahtml="";
			$.each(data,function()
			{
				ahtml=ahtml+"<h5 class='w3-medium w3-text-white w3-blue w3-wide w3-center' style='margin-left:10px'><b>"+this["name"]+"</b></h5><ul>";
				$.each(this["assets"],function()
				{
					ahtml=ahtml+"<li><a href='"+this["browser_download_url"]+"'>"+this["name"]+"</a></li>";
				});
				ahtml=ahtml+"</ul>";
			});
			$("#releasesquotes").html(ahtml);
			$("#releasesquotes").linkify();
		});	
	});
</script>


            </div>
            
            <script>
            var json = (function () {
                var json = null;
                $.ajax({
                    'async': false,
                    'global': false,
                    'url': "index.json",
                    'dataType': "json",
                    'success': function (data) {
                        json = data;
                    }
                });
                return json;
            })(); 
            var store = (function () {
                var store = null;
                $.ajax({
                    'async': false,
                    'global': false,
                    'url': "lunr.json",
                    'dataType': "json",
                    'success': function (data) {
                        store = data;
                    }
                });
                return store;
            })(); 
            function displaySearchResults(results, store) {
                var searchResults = document.getElementById('search-results');

                if (results.length) { // Are there any results?
                  var appendString = '';

                  for (var i = 0; i < results.length; i++) {  // Iterate over the results
                    var item = store[results[i].ref];
                    appendString += '<li><h3>' + item.title + '</h3></li>';
                  }

                  searchResults.innerHTML = appendString;
                } else {
                  searchResults.innerHTML = '<li>No results found</li>';
                }
              }
            function search() {
              

              var searchTerm = document.getElementById('search-box').value;

              if (searchTerm) {
                 // Initalize lunr with the fields it will be searching on. I've given title
                // a boost of 10 to indicate matches on this field are more important.
                var idx = lunr.Index.load(json)
                console.log("FINISHING INDEX");
                 var results = idx.search(searchTerm); // Get lunr to perform a search
                 
                console.log("FINISHING SEARCH");
                 displaySearchResults(results, store); // We'll write this in the next section
                 
              }
              
              return false;
            }
            </script>
        </body>
    </html>
